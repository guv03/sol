{% extends "base.html" %}

{% block title %}서버 물리적 위치도{% endblock %}

{% block head %}
    {{ super() }}
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(20, 35px); /* 20 columns */
            grid-template-rows: repeat(20, 35px);    /* 20 rows */
            gap: 1px;
            border: 1px solid #ccc;
            width: calc(20 * 35px + 19 * 1px); /* 20 cells + 19 gaps */
            height: calc(20 * 35px + 19 * 1px);
            margin: 20px auto;
            background-color: #fff;
        }
        .grid-cell {
            border: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            position: relative; /* For server tooltips or more complex content */
            overflow: hidden;
        }
        .server-marker {
            width: 90%;
            height: 90%;
            background-color: #4CAF50;
            color: white;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
            padding: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .server-marker:hover {
            background-color: #45a049;
        }
        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position the tooltip above the item */
            left: 50%;
            margin-left: -60px; /* Use half of the width (120/2 = 60), to center it */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }
        .server-marker:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>서버 물리적 위치도 (20x20 Grid)</h1>
    <div id="physical-grid" class="grid-container">
        <!-- Grid cells will be generated by JavaScript -->
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}

    <script>
        const gridContainer = document.getElementById('physical-grid');
        const gridSize = 20;

        // 1. Create Grid Cells
        for (let y = 0; y < gridSize; y++) {
            for (let x = 0; x < gridSize; x++) {
                const cell = document.createElement('div');
                cell.classList.add('grid-cell');
                cell.dataset.x = x;
                cell.dataset.y = y;
                gridContainer.appendChild(cell);
            }
        }

        // 2. Fetch Server Data and Place Servers
        fetch('/api/v1/assets?type=servers')
            .then(response => response.json())
            .then(data => {
                if (data.servers) {
                    const servers = Object.values(data.servers);
                    servers.forEach(server => {
                        if (server.attributes &&
                            typeof server.attributes.physical_x === 'number' &&
                            typeof server.attributes.physical_y === 'number') {

                            const x = server.attributes.physical_x;
                            const y = server.attributes.physical_y;

                            if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                                const cellIndex = y * gridSize + x;
                                const targetCell = gridContainer.children[cellIndex];
                                if (targetCell) {
                                    const serverMarker = document.createElement('div');
                                    serverMarker.classList.add('server-marker');
                                    serverMarker.textContent = server.name.substring(0, 6); // Display first 6 chars

                                    const tooltip = document.createElement('span');
                                    tooltip.classList.add('tooltip');
                                    tooltip.textContent = `ID: ${server.id}\nName: ${server.name}\nHostname: ${server.attributes.hostname || 'N/A'}`;
                                    serverMarker.appendChild(tooltip);

                                    targetCell.appendChild(serverMarker);
                                }
                            }
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching server data:', error);
                gridContainer.innerHTML = '<p style="color:red; text-align:center;">서버 데이터를 불러오는 데 실패했습니다.</p>';
            });
    </script>
{% endblock %}
